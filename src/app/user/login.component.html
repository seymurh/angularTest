<h1>Login</h1>
<hr>
<div class="col-md-4">
  <form novalidate autocomplete="off" #loginForm="ngForm" (ngSubmit)="login(loginForm)">
    <div class="form-group" >
      <label for="userName">User Name:</label>
      <em *ngIf="loginForm.controls.userName?.invalid">Required</em>
      <input id="userName" (ngModel) = "userName" required name="userName" type="text" class="form-control" placeholder="User Name..." />
    </div>
    <div class="form-group" >
      <label for="password">Password:</label>
      <em *ngIf="loginForm.controls.password?.invalid">Required</em>
      <input id="password" ngModel="password" required name="password" type="password" class="form-control"placeholder="Password..." />
    </div>
    <!-- disabled buttons can't rise events, that is why we need to wrap them in span-->
     <span (mouseenter)="mouseoverLogin=true" (mouseleave)="mouseoverLogin=false">
        <button type="submit" [disabled] = "loginForm.invalid" class="btn btn-primary">Login</button>
     </span>   
    
    <button type="button" class="btn btn-default" (click) = "cancel()">Cancel</button>
  </form>
</div>
